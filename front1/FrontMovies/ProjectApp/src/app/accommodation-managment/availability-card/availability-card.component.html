<mat-dialog-content>
    <h2 mat-dialog-title style="text-align: center;">Select Dates and Price</h2>
  
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label for="start">Start date:</mat-label>
        <input matInput [matDatepicker]="startDatePicker" placeholder="Choose a date" id="start" name="price-start" value="2023-01-12" min="2023-01-01" />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label for="end">End date:</mat-label>
        <input matInput [matDatepicker]="endDatePicker" placeholder="Choose a date" id="end" name="price-end" value="2023-01-12" min="2023-01-01" />
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>

    <div class="button-container">
        <button mat-button style="background-color: #1e88e5; color: white;">Save changes</button>
      </div>

  </mat-dialog-content>
