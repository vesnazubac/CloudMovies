<h2 style="text-align: center;margin-top: 50px;">My accommodations</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Accommodation Name</th>
        <td mat-cell *matCellDef="let element"> 
          {{element.name}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="Owner">
        <th mat-header-cell *matHeaderCellDef> Owner username</th>
        <td mat-cell *matCellDef="let element"> {{element.ownerId}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="openEditComponent(element)">Edit Data <mat-icon>edit</mat-icon></button>
            <button mat-raised-button color="primary" (click)="openReservationsComponent(element)" style="margin-left: 16px;">Reservations <mat-icon>event</mat-icon></button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    
  </div>
